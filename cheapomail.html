<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>

		<title>Cheapo Mail</title>
		<meta http-equiv="Content-type" content="text/html;charset=ISO-8859-1" />

 		<link rel="stylesheet" type="text/css" href="cheapomail.css" />


	</head>

	<body>
		<div id="heading">
			<h1>CheapoMail</h1>
			<h4>Always be in touch</h4>
		</div>

		<form id="login-form" >

			<div>
				<h1>Login:</h1>
				<label>
				<span>Email Address</span><input id="email" type="text" name="email" placeholder="Enter Email"/>
				</label>

				<label>
				<span>Password</span><input id="password" type="text" name="password" placeholder="Password"/>
				</label>

				<label>
				<input type="submit" value="Submit" />
				</label>

			</div>


 		</form> 

	</body>
</html>
